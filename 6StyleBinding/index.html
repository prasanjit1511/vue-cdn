<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>
<body>
    <header>
        <h2>Vue js 3 Learn</h2>
    </header>


    <div id="app">
       <!-- <div class="card" style="background-color: red;">Card</div> -->
       
       <input type="text" v-model="bgColor" /> <br />
       <input type="color" v-model="bgColor" /> <br />

       <!-- <div class="card" :style="'background-color:' + bgColor ">Card</div> -->
       <input type="text" v-model="textColor" /> <br />
       <input type="color" v-model="textColor" /> <br />
       
       <div class="card" :style="[{'background-color' : bgColor, color : textColor}]">Card</div>


        
     </div>


    <script src="app.js"></script>
</body>
</html>
