<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>
<body>
    <header>
        <h2>Vue js 3 Learn</h2>
    </header>


    <div id="app">
        <h3>Enter a number</h3>
        <!-- <input :value="num" type="text" @input="handleInput" /> -->

        <input v-model.number="num"  type="text" />

        <br>
        <button @click="getDouble" >Get Double</button>
        <button @click="getSquare" >Get Square</button>

        <button @click="addTen" >Add Ten</button>
        <button @click="reset">Reset</button>

        <hr>
        <label> Enter Number: </label> {{ num }}
        <br>
        <label>Result:</label>{{ result }}

       
       
    </div>


    <script src="app.js"></script>
</body>
</html>
