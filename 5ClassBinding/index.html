<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>
<body>
    <header>
        <h2>Vue js 3 Learn</h2>
    </header>


    <div id="app">
        <!-- <button class="button" :class="{ active: activeClass == 'red' }"  @click="setClass('red')" >Red</button>  -->

       <button :class="{ active: activeClass == 'red' }"  @click="setClass('red')" >Red</button> 
       <button :class="{ active: activeClass == 'green', bold:true }" @click="setClass('green')">Green</button> 
       <button :class="{ active: activeClass == 'blue' }" @click="setClass('blue')">blue</button>
       
       <button :class="['button','active']">Always active</button>

       <br>
       <div :class="activeClass"></div>
       
        
 </div>


    <script src="app.js"></script>
</body>
</html>
